<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .image-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-item {
            text-align: center;
            cursor: grab;
        }

        .image-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .drop-zone-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            gap: 10px;
        }

        .drop-zone {
            flex: 1;
            min-height: 120px;
            border: 2px dashed #aaa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
        }

        .drop-zone label {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Which one of these sizes is the smallest?</h1>
  <p style="margin-top: -10px;">
    Created by Aidan and Brandon
  </p>
  <br>

    <div class="image-container" id="imageContainer">
        <div class="image-item" draggable="true" id="img1">
            <img src="https://cdn.glitch.global/c84e835d-3627-4823-8c8c-a0b111cf9bd5/istockphoto-497686734-612x612.jpg?v=1736221329301" alt="Image 1">
            <div>Strand of Human Hair</div>
        </div>
        <div class="image-item" draggable="true" id="img2">
            <img src="https://cdn.glitch.global/c84e835d-3627-4823-8c8c-a0b111cf9bd5/large-GettyImages-1437141716-Promo_Image_3000x2000.jpg?v=1736221361500" alt="Image 2">
            <div>Thickness of a Red Blood Cell</div>
        </div>
        <div class="image-item" draggable="true" id="img3">
            <img src="https://cdn.glitch.global/c84e835d-3627-4823-8c8c-a0b111cf9bd5/coronavirus-19-ncov-flu.jpg?v=1736221433364" alt="Image 3">
            <div>Virus</div>
        </div>
        <div class="image-item" draggable="true" id="img4">
            <img src="https://cdn.glitch.global/c84e835d-3627-4823-8c8c-a0b111cf9bd5/istockphoto-1336137419-612x612.jpg?v=1736221520849" alt="Image 4">
            <div>Dust Particle</div>
        </div>
        <div class="image-item" draggable="true" id="img5">
            <img src="https://cdn.glitch.global/c84e835d-3627-4823-8c8c-a0b111cf9bd5/double%20helix.jpg?v=1736221568385" alt="Image 5">
            <div>DNA Helix</div>
        </div>
    </div>

    <div class="drop-zone-container">
        <div class="drop-zone" id="zoneSmallest">
            <label>Largest</label>
        </div>
        <div class="drop-zone" id="zone2"></div>
        <div class="drop-zone" id="zone3"></div>
        <div class="drop-zone" id="zone4"></div>
        <div class="drop-zone" id="zoneLargest">
            <label>Smallest</label>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.image-item');
        const zones = document.querySelectorAll('.drop-zone');

        let draggedItem = null;

        images.forEach(image => {
            image.addEventListener('dragstart', () => {
                draggedItem = image;
                setTimeout(() => image.style.display = 'none', 0);
            });

            image.addEventListener('dragend', () => {
                setTimeout(() => {
                    draggedItem.style.display = 'block';
                    draggedItem = null;
                }, 0);
            });
        });

        zones.forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
            });

            zone.addEventListener('dragenter', e => {
                e.preventDefault();
                zone.style.backgroundColor = '#f0f0f0';
            });

            zone.addEventListener('dragleave', () => {
                zone.style.backgroundColor = '';
            });

            zone.addEventListener('drop', () => {
                zone.style.backgroundColor = '';
                if (draggedItem) {
                    zone.appendChild(draggedItem);
                }
            });
        });
    </script>
</body>
</html>
